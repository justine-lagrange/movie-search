<h2>Movies</h2>
<div class="search-movie">
  <input
    class="form-control"
    type="text"
    name="search"
    [(ngModel)]="searchText"
    autocomplete="off"
    placeholder="Start searching for a movie by title"
  />
</div>
<ul class="movies">
  <li *ngFor="let movie of movies | filter: searchText">
    <button
      type="button"
      (click)="onSelect(movie)"
      [class.selected]="movie === selectedMovie"
    >
      <span class="details">{{ movie.primaryTitle }}</span>
      <span class="details">{{ movie.originalTitle }}</span>
      <span class="details">{{ movie.startYear }}</span>
      <span class="details">{{ movie.genre }}</span>
    </button>
  </li>
</ul>
<app-movie [movie]="selectedMovie"></app-movie>
